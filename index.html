<body>
  <main role="main" class="container">

    <div class="starter-template">
      <h1>Rounding Generator</h1>
      <p class="lead">Input a number to be rounded to the nearest rounding value.</p>
    </div>

    <div class="container">
      <!-- inputs -->
      <div class="row">
        <div class="col-sm">
          <label for="value-input" class="col-sm-4 col-form-label d-inline">Input Value:</label>
          <div class="col-sm-8">
            <br>
            <input class="form-control submittable" type="number" value="42" id="input-value" tag="submittable">
            <div class="invalid-feedback">
              Please please input a non-negative number.
            </div>
          </div>
        </div>
        <br>
        <div class="col-sm">
          <label for="value-input" class="col-sm-4 col-form-label d-inline">Rounding Value:</label><br>
          <div class="col-sm-8">
            <br>
            <input class="form-control submittable" type="number" value="50" id="rounding-value">
            <div class="invalid-feedback">
              Please please input a non-negative number.
            </div>
          </div>
        </div>
        <br>
        <div class="col-sm">
          <label for="value-input" class="col-sm-4 col-form-label d-inline">Results:</label><br>
          <div class="col-sm-8">
            <br>
            <input class="form-control" type="text" placeholder="results" id="result" disabled>
          </div>
        </div>
      </div>
      <br><br>

      <!-- buttons -->
      <div class="d-flex justify-content-around">

        <button type="button" id="calculate" class="btn btn-outline-primary col-sm-4">Calculate</button>
        <button type="button" id="reset" class="btn btn-outline-secondary col-sm-4">Reset</button>

      </div>
    </div>
